version: '3.8'

services:
  web:
    build: .
    command: sh -c "cd nyamrun && python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8080"
    volumes:
      - .:/app
    expose:
      - "8080"
    depends_on:
      - nginx

  nginx:
    image: nginx:1.25
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web