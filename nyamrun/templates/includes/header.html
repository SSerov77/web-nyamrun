{% load static %}
<header class="header">
    <div class="header-content">
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'imgs/logo/logo.svg' %}" alt="logotype" class="logo">
        </a>
        {% include 'includes/navbar.html' %}
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">
            <div class="user-profile">
                <img src="{% static 'imgs/icons/user-logo.svg' %}" alt="user-logo" class="user-logo">
                <p class="username">{{ user.username }}</p>
            </div>
        </a>
        {% else %}
            <a href="{% url 'login' %}" class="login">Войти</a>
        {% endif %}
    </div>
</header>
